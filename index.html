<!DOCTYPE html>

<html>
    <head>
        <title>Word Pacer</title>
         <meta charset="UTF-8"> 
        <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script language="javascript" type="text/javascript" src="jquery-2.2.3.min.js"></script>
        <script language="javascript" type="text/javascript" src="markdown-it-6.0.1.js"></script>
        <script language="javascript" type="text/javascript" src="jquery.jqplot.min.js"></script>
        <script language="javascript" type="text/javascript" src="plugins/jqplot.barRenderer.js"></script>
        <script language="javascript" type="text/javascript" src="plugins/jqplot.categoryAxisRenderer.js"></script>
        <script language="javascript" type="text/javascript" src="plugins/jqplot.pointLabels.js"></script>
        <script language="javascript" type="text/javascript" src="plugins/jqplot.canvasOverlay.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
        <script language="javascript" type="text/javascript" src="wordpacer.js"></script>
        <link rel="stylesheet" type="text/css" href="wordpacer.css" />
    </head>

    <body>
        <div id="container">
            <h1 id="sitehead">Word Pacer</h1>
            <div id="info"></div>
            <div id="wordchart"></div>
            <input type="submit" id="doit" value="Analyze Text" />
            <input type="checkbox" id="show_stats" /> Show Stats
            <input type="checkbox" id="show_labels" checked="true" /> Show Labels
            <hr />
            <div id="stats">
                <h2>Statistics</h2>
                <div id="result-stats">
                    <ul>
                        <li>Words:                   <span id="wordcount" class="bold">     </span></li>
                        <li>Sentences:               <span id="sentcount" class="bold">     </span></li>
                        <li>Paragraphs:              <span id="paracount" class="bold">    </span></li>
                        <li>Average word length:     <span id="avg_wordlength" class="bold"></span></li>
                        <li>Minimum reader velocity: <span id="min_velocity" class="bold">  </span></li>
                        <li>Maximum reader velocity: <span id="max_velocity" class="bold">  </span></li>
                        <li>Average reader velocity: <span id="avg_velocity" class="bold">  </span></li>
                    </ul>
                </div>
            </div>
            <div id="sourcetext">
                <textarea id="source"># Paste your text in here

(Assuming Markdown syntax for the time being)

One.

Test *test* test. This is a more-than8-characterword. This is a test---right here. Isn't it? It is! "Yeah."

And now, I will totally write a sentence that has more than 15 words in it... for science. Incidentally, the previous sentence had more than 5 sentences.

This is a one-sentence paragraph.
</textarea>
            </div>
            <div id="result-html"></div>
            <hr style="clear: both;" />
            <div id="debug_area">
                <h1>Debugging</h1>
                <pre><div id="debug"></div></pre>
            </div>
        </div>
    </body>

<script language="javascript" type="text/javascript" src="wordpacer-graph.js"></script>
</html>
